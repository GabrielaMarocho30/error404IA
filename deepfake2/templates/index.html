<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Im√°genes</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <h1>Sube tu imagen</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" name="file" id="file-input" accept="image/*" required>
        <button type="submit">Predecir</button>
    </form>
    <div id="image-preview-container">
        <img id="image-preview" src="" alt="Vista previa de la imagen" style="display:none; max-width: 100%; height: auto;">
    </div>
    <div id="result"></div>

    <script>
        const form = document.getElementById('upload-form');
        const fileInput = document.getElementById('file-input');
        const imagePreview = document.getElementById('image-preview');
        const imagePreviewContainer = document.getElementById('image-preview-container');

        // Mostrar la imagen cargada como vista previa
        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block'; // Mostrar la imagen
                    imagePreviewContainer.style.display = 'block'; // Mostrar el contenedor de la imagen
                };
                reader.readAsDataURL(file);
            }
        });

        form.onsubmit = async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const response = await fetch('/predict', {
                method: 'POST',
                body: formData,
            });

            const result = await response.json();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            if (result.error) {
                resultDiv.innerText = result.error;
            } else {
                result.predictions.forEach(prediction => {
                    const p = document.createElement('p');
                    p.innerText = `${prediction.class}: ${prediction.probability}%`;
                    resultDiv.appendChild(p);
                });
            }
        };
    </script>
</body>
</html>
